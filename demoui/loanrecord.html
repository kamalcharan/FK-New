<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FamilyKnows Phase 3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Fraunces:wght@600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0F172A; color: white; }
        .serif { font-family: 'Fraunces', serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .btn-primary { background-color: #88A096; color: white; }
        .status-verified { color: #4ade80; background: rgba(74, 222, 128, 0.1); border: 1px solid rgba(74, 222, 128, 0.2); }
        .status-pending { color: #94a3b8; background: rgba(148, 163, 184, 0.1); border: 1px solid rgba(148, 163, 184, 0.2); }
    </style>
</head>
<body class="max-w-md mx-auto min-h-screen p-6">

    <section id="screen-8">
        <header class="flex items-center gap-4 mb-8">
            <button class="h-10 w-10 glass rounded-xl flex items-center justify-center">‚Üê</button>
            <h1 class="serif text-2xl">New Loan Record</h1>
        </header>

        <div class="space-y-6">
            <div>
                <label class="text-[10px] uppercase tracking-widest text-slate-500 font-bold ml-1">Principal Amount</label>
                <div class="relative mt-2">
                    <span class="absolute left-5 top-1/2 -translate-y-1/2 serif text-2xl text-slate-500">‚Çπ</span>
                    <input type="number" placeholder="0.00" class="w-full bg-slate-900 border border-slate-700 rounded-2xl p-5 pl-12 text-2xl font-light focus:border-[#88A096] outline-none transition">
                </div>
            </div>

            <div>
                <label class="text-[10px] uppercase tracking-widest text-slate-500 font-bold ml-1">Borrower Details</label>
                <input type="text" placeholder="Full Name" class="w-full bg-slate-900 border border-slate-700 rounded-2xl p-4 mt-2 mb-3 focus:border-[#88A096] outline-none">
                <input type="tel" placeholder="Phone Number (for OTP Verification)" class="w-full bg-slate-900 border border-slate-700 rounded-2xl p-4 focus:border-[#88A096] outline-none">
            </div>

            <div>
                <label class="text-[10px] uppercase tracking-widest text-slate-500 font-bold ml-1">Expected Return Date</label>
                <input type="date" class="w-full bg-slate-900 border border-slate-700 rounded-2xl p-4 mt-2 focus:border-[#88A096] outline-none text-slate-400">
            </div>

            <div class="glass rounded-2xl p-5 border-blue-500/20">
                <div class="flex items-start gap-4">
                    <div class="mt-1">üõ°Ô∏è</div>
                    <div>
                        <h4 class="text-sm font-semibold">OTP Acknowledgment</h4>
                        <p class="text-[11px] text-slate-400 mt-1 leading-relaxed">The borrower will receive a WhatsApp link to verify this record. This creates mutual legal standing.</p>
                    </div>
                </div>
            </div>

            <button class="w-full btn-primary font-bold py-5 rounded-2xl shadow-lg active:scale-95 transition mt-4">
                Send Handshake OTP
            </button>
        </div>
    </section>

    <div class="hidden fixed inset-0 bg-black/80 backdrop-blur-sm z-50 flex items-end">
        <div class="bg-[#0F172A] w-full rounded-t-[3rem] p-8 border-t border-white/10">
            <div class="w-12 h-1 bg-slate-700 mx-auto mb-8 rounded-full"></div>
            <div class="text-center mb-8">
                <h2 class="serif text-2xl mb-2">Confirm Handshake</h2>
                <p class="text-sm text-slate-400">You are acknowledging a loan of <span class="text-white font-bold">‚Çπ2,00,000</span> from <span class="text-white font-bold">Arjun Sharma</span>.</p>
            </div>
            
            <div class="flex justify-between gap-3 mb-8">
                <input type="text" maxlength="1" class="w-14 h-16 bg-slate-900 border border-slate-700 rounded-xl text-center text-2xl font-bold">
                <input type="text" maxlength="1" class="w-14 h-16 bg-slate-900 border border-slate-700 rounded-xl text-center text-2xl font-bold">
                <input type="text" maxlength="1" class="w-14 h-16 bg-slate-900 border border-slate-700 rounded-xl text-center text-2xl font-bold">
                <input type="text" maxlength="1" class="w-14 h-16 bg-slate-900 border border-slate-700 rounded-xl text-center text-2xl font-bold">
            </div>

            <button class="w-full btn-primary font-bold py-5 rounded-2xl">Verify & Sign Record</button>
        </div>
    </div>

</body>
</html>
