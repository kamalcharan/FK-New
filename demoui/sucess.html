<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FamilyKnows | Success Animation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Fraunces:wght@600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0F172A; color: white; overflow: hidden; }
        .serif { font-family: 'Fraunces', serif; }
        
        /* The Celebration Ring */
        .success-ring {
            animation: ring-grow 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            border: 2px solid #88A096;
        }

        @keyframes ring-grow {
            0% { transform: scale(0.5); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        /* The Checkmark Draw */
        .checkmark {
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: draw 0.8s 0.2s ease-out forwards;
        }

        @keyframes draw {
            to { stroke-dashoffset: 0; }
        }

        /* Floating Particles */
        .particle {
            position: absolute;
            background: #88A096;
            border-radius: 50%;
            pointer-events: none;
            animation: float 2s ease-out forwards;
        }

        @keyframes float {
            to { transform: translateY(-100px) scale(0); opacity: 0; }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-8 text-center">

    <div class="relative flex items-center justify-center mb-12">
        <div class="success-ring absolute h-32 w-32 rounded-full"></div>
        <div class="success-ring absolute h-32 w-32 rounded-full" style="animation-delay: 0.3s;"></div>

        <div class="relative h-24 w-24 bg-[#88A096] rounded-full flex items-center justify-center shadow-[0_0_50px_rgba(136,160,150,0.3)] z-10">
            <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path class="checkmark" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>
    </div>

    <div class="space-y-4 max-w-xs">
        <h1 class="serif text-3xl">Handshake Verified</h1>
        <p class="text-slate-400 text-sm leading-relaxed">
            Ravi Kumar has acknowledged the **â‚¹2,00,000** loan. This record is now a shared family truth.
        </p>
    </div>

    <div class="fixed bottom-12 left-8 right-8 space-y-4">
        <button class="w-full bg-white/5 border border-white/10 py-4 rounded-2xl text-sm font-semibold text-slate-300">
            View Loan Certificate
        </button>
        <button class="w-full bg-[#88A096] text-white py-5 rounded-2xl font-bold shadow-lg active:scale-95 transition">
            Back to Dashboard
        </button>
    </div>

    <script>
        // Trigger simple particle effects on load
        function createParticles() {
            for (let i = 0; i < 15; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                const size = Math.random() * 6 + 2;
                p.style.width = size + 'px';
                p.style.height = size + 'px';
                p.style.left = (50 + (Math.random() * 40 - 20)) + '%';
                p.style.top = (45 + (Math.random() * 10 - 5)) + '%';
                p.style.animationDelay = (Math.random() * 0.5) + 's';
                document.body.appendChild(p);
            }
        }
        window.onload = createParticles;
    </script>
</body>
</html>
