<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FamilyKnows | Data Capture</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Fraunces:wght@600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0F172A; color: white; }
        .serif { font-family: 'Fraunces', serif; }
        .glass-input { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1.25rem; }
        .type-pill { transition: all 0.3s ease; border: 1px solid rgba(255, 255, 255, 0.1); }
        .type-pill.active { background: #88A096; border-color: #88A096; color: white; }
        .step-line { height: 2px; flex-grow: 1; background: rgba(255, 255, 255, 0.1); }
        .step-active { background: #88A096; }
    </style>
</head>
<body class="max-w-md mx-auto min-h-screen p-6">

    <header class="mb-8">
        <div class="flex items-center justify-between mb-6">
            <button class="text-slate-500">Cancel</button>
            <h1 class="serif text-xl">New Policy</h1>
            <div class="w-10"></div>
        </div>
        <div class="flex items-center gap-2">
            <div class="h-2 w-2 rounded-full step-active"></div>
            <div class="step-line step-active"></div>
            <div class="h-2 w-2 rounded-full step-active"></div>
            <div class="step-line"></div>
            <div class="h-2 w-2 rounded-full bg-slate-700"></div>
        </div>
    </header>

    <section class="mb-8">
        <label class="text-[10px] font-bold uppercase tracking-widest text-slate-500 mb-4 block">1. Policy Type</label>
        <div class="grid grid-cols-2 gap-3">
            <button class="type-pill active p-4 rounded-2xl flex items-center gap-3">
                <span class="text-xl">üè•</span>
                <span class="text-sm font-semibold">Health</span>
            </button>
            <button class="type-pill p-4 rounded-2xl flex items-center gap-3 glass-input">
                <span class="text-xl">üöó</span>
                <span class="text-sm font-semibold text-slate-400">Vehicle</span>
            </button>
            <button class="type-pill p-4 rounded-2xl flex items-center gap-3 glass-input">
                <span class="text-xl">üïäÔ∏è</span>
                <span class="text-sm font-semibold text-slate-400">Life</span>
            </button>
            <button class="type-pill p-4 rounded-2xl flex items-center gap-3 glass-input">
                <span class="text-xl">üè†</span>
                <span class="text-sm font-semibold text-slate-400">Property</span>
            </button>
        </div>
    </section>

    <section class="space-y-4 mb-8">
        <label class="text-[10px] font-bold uppercase tracking-widest text-slate-500 block">2. Details</label>
        <div class="glass-input p-1">
            <input type="text" placeholder="Provider Name (e.g. Star Health)" class="w-full bg-transparent p-4 text-sm outline-none">
        </div>
        <div class="glass-input p-1">
            <input type="text" placeholder="Policy Number" class="w-full bg-transparent p-4 text-sm outline-none">
        </div>
        <div class="flex gap-4">
            <div class="flex-1 glass-input p-1">
                <input type="text" onfocus="(this.type='date')" placeholder="Expiry Date" class="w-full bg-transparent p-4 text-sm outline-none text-slate-400">
            </div>
            <div class="flex-1 glass-input p-1 relative">
                <select class="w-full bg-transparent p-4 text-sm outline-none text-slate-400 appearance-none">
                    <option>30 Days Before</option> <option>15 Days Before</option>
                    <option>7 Days Before</option>
                </select>
                <span class="absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none text-[10px]">‚ñº</span>
            </div>
        </div>
    </section>

    <section class="mb-10">
        <label class="text-[10px] font-bold uppercase tracking-widest text-slate-500 mb-4 block">3. Document Photo (Optional)</label>
        <div class="border-2 border-dashed border-slate-800 rounded-[2rem] p-10 flex flex-col items-center justify-center bg-slate-900/40 active:bg-slate-800 transition">
            <div class="h-14 w-14 rounded-full bg-white/5 flex items-center justify-center mb-4">
                <span class="text-2xl">üì∏</span>
            </div>
            <p class="text-xs text-slate-500">Tap to scan policy document</p>
        </div>
    </section>

    <footer class="fixed bottom-10 left-6 right-6">
        <button class="w-full bg-[#88A096] text-white py-5 rounded-3xl font-bold shadow-xl active:scale-95 transition">
            Save to Family Vault
        </button>
    </footer>

</body>
</html>
